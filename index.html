<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiron Ang</title>
  <style>
    * {
      font-family: monospace;
      text-align: center;
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  
  <h1 class="translatable" data-en="KIRON ANG" data-es="KIRÓN ANG"></h1>
  
  <button class="translatable" data-en="Ver versión en español." data-es="View English version."></button>
  
  <script>
    const toggleButton = document.querySelector('button');
    const elements = document.querySelectorAll('.translatable');
    const html = document.documentElement;
    
    let currentLang = 'en';
    
    // Load English content immediately on page load
    window.addEventListener('DOMContentLoaded', () => {
      elements.forEach(el => {
        if (el.dataset.en) {
          el.textContent = el.dataset.en;
        }
      });
    });
    
    toggleButton.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      html.lang = currentLang;
      
      elements.forEach(el => {
        const translation = el.dataset[currentLang];
        if (translation) {
          el.textContent = translation;
        }
      });
    });
  </script>
</body>
</html>
