<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiron Ang</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
    }

    button {
      font-family: inherit;
      background: white;
      color: black;
      border: solid black;
      cursor: pointer;
    }

    button:hover {
      background: black;
      color: white;
    }

    .translatable {
      display: block;
    }
  </style>
</head>
<body>

  <h1 class="translatable" data-es="KIRON ANG">KIRON ANG</h1>

  <p class="translatable" data-es="¡Hola!">Hi!</p>
  <p class="translatable" data-es="Este es el párrafo 1.">This is paragraph 1.</p>
  <p class="translatable" data-es="Este es el párrafo 2.">This is paragraph 2.</p>
  <p class="translatable" data-es="Este es el párrafo 3.">This is paragraph 3.</p>
  <p class="translatable" data-es="Este es el párrafo 4.">This is paragraph 4.</p>
  <p class="translatable" data-es="Este es el párrafo 5.">This is paragraph 5.</p>
  <p class="translatable" data-es="Este es el párrafo 6.">This is paragraph 6.</p>
  <p class="translatable" data-es="Este es el párrafo 7.">This is paragraph 7.</p>
  <p class="translatable" data-es="Este es el párrafo 8.">This is paragraph 8.</p>
  <p class="translatable" data-es="Este es el párrafo 9.">This is paragraph 9.</p>
  <p class="translatable" data-es="Este es el párrafo 10.">This is paragraph 10.</p>

  <button id="langToggle">Español</button>

  <script>
    const toggleButton = document.getElementById('langToggle');
    const elements = document.querySelectorAll('.translatable');
    const html = document.documentElement;

    let currentLang = 'en';

    toggleButton.addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'es' : 'en';
      html.lang = currentLang;

      elements.forEach(el => {
        const translation = el.dataset[currentLang];
        if (translation) {
          el.textContent = translation;
        }
      });

      toggleButton.textContent = currentLang === 'en' ? 'Español' : 'English';
    });
  </script>
</body>
</html>
