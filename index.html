<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiron Ang</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>KIRON ANG</h1>
    <p id="greeting">Hi!</p>
    <button id="langToggle">Español</button>
    <script>
        const greeting = document.getElementById('greeting');
        const button = document.getElementById('langToggle');
        const html = document.documentElement;

        let isEnglish = true;

        button.addEventListener('click', () => {
            if (isEnglish) {
                greeting.textContent = '¡Hola!';
                html.lang = 'es';
                button.textContent = 'English';
            } else {
                greeting.textContent = 'Hi!';
                html.lang = 'en';
                button.textContent = 'Español';
            }
            isEnglish = !isEnglish;
        });
    </script>
</body>
</html>
